<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovCon Command Center</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
import React, { useState, useEffect } from 'react';
import { Search, Plus, Building2, FileText, TrendingUp, DollarSign, Calendar, AlertCircle, CheckCircle, Clock, Users, Filter, Download, Upload, Mail, Phone, Award, Target, Briefcase, X, Edit2, Trash2, Eye, ChevronDown, ChevronRight } from 'lucide-react';

// Main App Component
const GovConSystem = () => {
  const [activeTab, setActiveTab] = useState('dashboard');
  const [opportunities, setOpportunities] = useState([]);
  const [subcontractors, setSubs] = useState([]);
  const [proposals, setProposals] = useState([]);
  const [showModal, setShowModal] = useState(null);
  const [searchTerm, setSearchTerm] = useState('');
  const [filterStatus, setFilterStatus] = useState('all');

  // Initialize with sample data
  useEffect(() => {
    initializeSampleData();
  }, []);

  const initializeSampleData = () => {
    setOpportunities([
      {
        id: 'OPP001',
        title: 'IT Support Services - VA Medical Center',
        agency: 'Department of Veterans Affairs',
        naics: '541512',
        setAside: 'Small Business',
        value: 245000,
        deadline: '2026-02-15',
        status: 'active',
        description: 'Comprehensive IT support services for medical center operations',
        postedDate: '2026-01-10',
        solicitationNumber: 'VA-26-001-SOL'
      },
      {
        id: 'OPP002',
        title: 'Janitorial Services - Federal Building',
        agency: 'General Services Administration',
        naics: '561720',
        setAside: '8(a)',
        value: 180000,
        deadline: '2026-01-28',
        status: 'active',
        description: 'Full-service janitorial and maintenance for federal office building',
        postedDate: '2026-01-05',
        solicitationNumber: 'GSA-26-045-SOL'
      },
      {
        id: 'OPP003',
        title: 'Security Guard Services',
        agency: 'Department of Homeland Security',
        naics: '561612',
        setAside: 'SDVOSB',
        value: 225000,
        deadline: '2026-02-20',
        status: 'tracking',
        description: 'Armed and unarmed security services for DHS facility',
        postedDate: '2026-01-12',
        solicitationNumber: 'DHS-26-089-SOL'
      }
    ]);

    setSubs([
      {
        id: 'SUB001',
        name: 'TechPro Solutions LLC',
        capabilities: ['IT Support', 'Cybersecurity', 'Network Administration'],
        certifications: ['ISO 9001', 'SOC 2'],
        contact: 'John Smith',
        email: 'jsmith@techpro.com',
        phone: '555-0101',
        pastPerformance: 'Excellent',
        rating: 5,
        availability: 'Available',
        naicsCodes: ['541512', '541519']
      },
      {
        id: 'SUB002',
        name: 'CleanSweep Commercial Services',
        capabilities: ['Janitorial', 'Facilities Maintenance', 'Ground Maintenance'],
        certifications: ['ISSA Certified', 'Green Seal'],
        contact: 'Maria Garcia',
        email: 'mgarcia@cleansweep.com',
        phone: '555-0102',
        pastPerformance: 'Good',
        rating: 4,
        availability: 'Available',
        naicsCodes: ['561720', '561730']
      },
      {
        id: 'SUB003',
        name: 'Guardian Security Group',
        capabilities: ['Armed Security', 'Unarmed Security', 'Access Control'],
        certifications: ['State Licensed', 'ASIS Certified'],
        contact: 'Robert Johnson',
        email: 'rjohnson@guardian.com',
        phone: '555-0103',
        pastPerformance: 'Excellent',
        rating: 5,
        availability: 'Limited',
        naicsCodes: ['561612', '561613']
      }
    ]);

    setProposals([
      {
        id: 'PROP001',
        opportunityId: 'OPP001',
        opportunityTitle: 'IT Support Services - VA Medical Center',
        subcontractorId: 'SUB001',
        status: 'draft',
        createdDate: '2026-01-14',
        submissionDeadline: '2026-02-15',
        value: 245000,
        winProbability: 70,
        notes: 'Strong technical approach, competitive pricing'
      },
      {
        id: 'PROP002',
        opportunityId: 'OPP002',
        opportunityTitle: 'Janitorial Services - Federal Building',
        subcontractorId: 'SUB002',
        status: 'submitted',
        createdDate: '2026-01-08',
        submissionDeadline: '2026-01-28',
        submittedDate: '2026-01-20',
        value: 180000,
        winProbability: 60,
        notes: 'Competitive bid, good past performance'
      }
    ]);
  };

  // Filtering logic
  const getFilteredOpportunities = () => {
    let filtered = opportunities;
    if (filterStatus !== 'all') {
      filtered = filtered.filter(opp => opp.status === filterStatus);
    }
    if (searchTerm) {
      filtered = filtered.filter(opp => 
        opp.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
        opp.agency.toLowerCase().includes(searchTerm.toLowerCase()) ||
        opp.naics.includes(searchTerm)
      );
    }
    return filtered;
  };

  const getFilteredSubs = () => {
    if (!searchTerm) return subcontractors;
    return subcontractors.filter(sub =>
      sub.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
      sub.capabilities.some(cap => cap.toLowerCase().includes(searchTerm.toLowerCase())) ||
      sub.naicsCodes.some(code => code.includes(searchTerm))
    );
  };

  // CRUD operations
  const addOpportunity = (opp) => {
    setOpportunities([...opportunities, { ...opp, id: `OPP${String(opportunities.length + 1).padStart(3, '0')}` }]);
    setShowModal(null);
  };

  const addSubcontractor = (sub) => {
    setSubs([...subcontractors, { ...sub, id: `SUB${String(subcontractors.length + 1).padStart(3, '0')}` }]);
    setShowModal(null);
  };

  const addProposal = (prop) => {
    setProposals([...proposals, { ...prop, id: `PROP${String(proposals.length + 1).padStart(3, '0')}` }]);
    setShowModal(null);
  };

  const deleteOpportunity = (id) => {
    setOpportunities(opportunities.filter(opp => opp.id !== id));
  };

  const deleteSubcontractor = (id) => {
    setSubs(subcontractors.filter(sub => sub.id !== id));
  };

  const deleteProposal = (id) => {
    setProposals(proposals.filter(prop => prop.id !== id));
  };

  // Dashboard metrics
  const metrics = {
    activeOpportunities: opportunities.filter(o => o.status === 'active').length,
    totalValue: opportunities.reduce((sum, o) => sum + o.value, 0),
    activeSubs: subcontractors.filter(s => s.availability === 'Available').length,
    proposalsInProgress: proposals.filter(p => p.status === 'draft').length,
    proposalsSubmitted: proposals.filter(p => p.status === 'submitted').length,
    avgWinRate: proposals.length > 0 ? Math.round(proposals.reduce((sum, p) => sum + p.winProbability, 0) / proposals.length) : 0
  };

  return (
    <div style={{
      minHeight: '100vh',
      background: 'linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%)',
      fontFamily: '"JetBrains Mono", "Courier New", monospace',
      color: '#e0e7ff',
      position: 'relative',
      overflow: 'hidden'
    }}>
      {/* Animated background grid */}
      <div style={{
        position: 'fixed',
        top: 0,
        left: 0,
        right: 0,
        bottom: 0,
        backgroundImage: `
          linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px)
        `,
        backgroundSize: '50px 50px',
        zIndex: 0,
        animation: 'gridSlide 20s linear infinite'
      }} />

      <style>{`
        @keyframes gridSlide {
          0% { transform: translate(0, 0); }
          100% { transform: translate(50px, 50px); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
        @keyframes slideInUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .metric-card {
          animation: slideInUp 0.5s ease-out;
        }
        .metric-card:nth-child(1) { animation-delay: 0.1s; }
        .metric-card:nth-child(2) { animation-delay: 0.2s; }
        .metric-card:nth-child(3) { animation-delay: 0.3s; }
        .metric-card:nth-child(4) { animation-delay: 0.4s; }
        .metric-card:nth-child(5) { animation-delay: 0.5s; }
        .metric-card:nth-child(6) { animation-delay: 0.6s; }
      `}</style>

      <div style={{ position: 'relative', zIndex: 1, maxWidth: '1600px', margin: '0 auto', padding: '20px' }}>
        {/* Header */}
        <header style={{
          background: 'rgba(15, 23, 42, 0.8)',
          backdropFilter: 'blur(20px)',
          borderRadius: '16px',
          padding: '24px 32px',
          marginBottom: '32px',
          border: '1px solid rgba(99, 102, 241, 0.2)',
          boxShadow: '0 8px 32px rgba(0, 0, 0, 0.4)'
        }}>
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <div>
              <h1 style={{
                fontSize: '32px',
                fontWeight: '700',
                margin: 0,
                background: 'linear-gradient(135deg, #818cf8 0%, #c084fc 100%)',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
                letterSpacing: '-0.5px'
              }}>
                GOVCON COMMAND CENTER
              </h1>
              <p style={{ margin: '8px 0 0 0', color: '#94a3b8', fontSize: '14px' }}>
                Your Government Contracting Intelligence Platform
              </p>
            </div>
            <div style={{ display: 'flex', gap: '12px' }}>
              <button style={{
                background: 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)',
                color: 'white',
                border: 'none',
                padding: '12px 24px',
                borderRadius: '8px',
                fontSize: '14px',
                fontWeight: '600',
                cursor: 'pointer',
                display: 'flex',
                alignItems: 'center',
                gap: '8px',
                boxShadow: '0 4px 16px rgba(99, 102, 241, 0.4)',
                transition: 'all 0.3s ease'
              }}
              onMouseOver={(e) => e.currentTarget.style.transform = 'translateY(-2px)'}
              onMouseOut={(e) => e.currentTarget.style.transform = 'translateY(0)'}
              onClick={() => setShowModal('opportunity')}>
                <Plus size={18} /> Add Opportunity
              </button>
            </div>
          </div>
        </header>

        {/* Navigation Tabs */}
        <nav style={{
          display: 'flex',
          gap: '8px',
          marginBottom: '24px',
          background: 'rgba(15, 23, 42, 0.6)',
          backdropFilter: 'blur(10px)',
          padding: '8px',
          borderRadius: '12px',
          border: '1px solid rgba(99, 102, 241, 0.1)'
        }}>
          {[
            { id: 'dashboard', label: 'Dashboard', icon: TrendingUp },
            { id: 'opportunities', label: 'Opportunities', icon: Target },
            { id: 'subcontractors', label: 'Subcontractors', icon: Building2 },
            { id: 'proposals', label: 'Proposals', icon: FileText }
          ].map(tab => (
            <button
              key={tab.id}
              onClick={() => setActiveTab(tab.id)}
              style={{
                flex: 1,
                padding: '12px 20px',
                background: activeTab === tab.id 
                  ? 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)' 
                  : 'transparent',
                color: activeTab === tab.id ? 'white' : '#94a3b8',
                border: 'none',
                borderRadius: '8px',
                fontSize: '14px',
                fontWeight: '600',
                cursor: 'pointer',
                transition: 'all 0.3s ease',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                gap: '8px'
              }}>
              <tab.icon size={18} />
              {tab.label}
            </button>
          ))}
        </nav>

        {/* Dashboard View */}
        {activeTab === 'dashboard' && (
          <div>
            <div style={{
              display: 'grid',
              gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))',
              gap: '20px',
              marginBottom: '32px'
            }}>
              <MetricCard 
                icon={Target} 
                label="Active Opportunities" 
                value={metrics.activeOpportunities}
                color="#6366f1"
                delay={0.1}
              />
              <MetricCard 
                icon={DollarSign} 
                label="Total Pipeline Value" 
                value={`$${(metrics.totalValue / 1000).toFixed(0)}K`}
                color="#8b5cf6"
                delay={0.2}
              />
              <MetricCard 
                icon={Building2} 
                label="Active Subcontractors" 
                value={metrics.activeSubs}
                color="#06b6d4"
                delay={0.3}
              />
              <MetricCard 
                icon={FileText} 
                label="Proposals in Progress" 
                value={metrics.proposalsInProgress}
                color="#10b981"
                delay={0.4}
              />
              <MetricCard 
                icon={CheckCircle} 
                label="Proposals Submitted" 
                value={metrics.proposalsSubmitted}
                color="#f59e0b"
                delay={0.5}
              />
              <MetricCard 
                icon={Award} 
                label="Avg Win Probability" 
                value={`${metrics.avgWinRate}%`}
                color="#ec4899"
                delay={0.6}
              />
            </div>

            <div style={{ display: 'grid', gridTemplateColumns: '2fr 1fr', gap: '24px' }}>
              <DataCard title="Recent Opportunities" icon={Target}>
                {opportunities.slice(0, 3).map(opp => (
                  <div key={opp.id} style={{
                    padding: '16px',
                    background: 'rgba(30, 41, 59, 0.5)',
                    borderRadius: '8px',
                    marginBottom: '12px',
                    border: '1px solid rgba(99, 102, 241, 0.1)'
                  }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '8px' }}>
                      <h4 style={{ margin: 0, color: '#e0e7ff', fontSize: '14px', fontWeight: '600' }}>{opp.title}</h4>
                      <StatusBadge status={opp.status} />
                    </div>
                    <div style={{ fontSize: '12px', color: '#94a3b8', marginBottom: '8px' }}>{opp.agency}</div>
                    <div style={{ display: 'flex', gap: '16px', fontSize: '12px' }}>
                      <span style={{ color: '#10b981' }}>${(opp.value / 1000).toFixed(0)}K</span>
                      <span style={{ color: '#94a3b8' }}>Due: {opp.deadline}</span>
                      <span style={{ color: '#818cf8' }}>NAICS: {opp.naics}</span>
                    </div>
                  </div>
                ))}
              </DataCard>

              <DataCard title="Pipeline Status" icon={TrendingUp}>
                <div style={{ padding: '20px 0' }}>
                  <PipelineBar label="Active" count={metrics.activeOpportunities} total={opportunities.length} color="#6366f1" />
                  <PipelineBar label="Tracking" count={opportunities.filter(o => o.status === 'tracking').length} total={opportunities.length} color="#8b5cf6" />
                  <PipelineBar label="Awarded" count={opportunities.filter(o => o.status === 'awarded').length} total={opportunities.length} color="#10b981" />
                </div>
              </DataCard>
            </div>
          </div>
        )}

        {/* Opportunities View */}
        {activeTab === 'opportunities' && (
          <div>
            <div style={{
              display: 'flex',
              gap: '12px',
              marginBottom: '24px',
              background: 'rgba(15, 23, 42, 0.6)',
              padding: '16px',
              borderRadius: '12px',
              border: '1px solid rgba(99, 102, 241, 0.1)'
            }}>
              <div style={{ flex: 1, position: 'relative' }}>
                <Search size={18} style={{ position: 'absolute', left: '12px', top: '50%', transform: 'translateY(-50%)', color: '#64748b' }} />
                <input
                  type="text"
                  placeholder="Search opportunities..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  style={{
                    width: '100%',
                    padding: '10px 10px 10px 40px',
                    background: 'rgba(30, 41, 59, 0.5)',
                    border: '1px solid rgba(99, 102, 241, 0.2)',
                    borderRadius: '8px',
                    color: '#e0e7ff',
                    fontSize: '14px',
                    fontFamily: 'inherit'
                  }}
                />
              </div>
              <select
                value={filterStatus}
                onChange={(e) => setFilterStatus(e.target.value)}
                style={{
                  padding: '10px 16px',
                  background: 'rgba(30, 41, 59, 0.5)',
                  border: '1px solid rgba(99, 102, 241, 0.2)',
                  borderRadius: '8px',
                  color: '#e0e7ff',
                  fontSize: '14px',
                  fontFamily: 'inherit',
                  cursor: 'pointer'
                }}>
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="tracking">Tracking</option>
                <option value="awarded">Awarded</option>
                <option value="lost">Lost</option>
              </select>
            </div>

            <div style={{
              background: 'rgba(15, 23, 42, 0.8)',
              backdropFilter: 'blur(20px)',
              borderRadius: '16px',
              border: '1px solid rgba(99, 102, 241, 0.2)',
              overflow: 'hidden'
            }}>
              {getFilteredOpportunities().map((opp, index) => (
                <div key={opp.id} style={{
                  padding: '20px 24px',
                  borderBottom: index < getFilteredOpportunities().length - 1 ? '1px solid rgba(99, 102, 241, 0.1)' : 'none',
                  transition: 'all 0.3s ease',
                  cursor: 'pointer'
                }}
                onMouseOver={(e) => e.currentTarget.style.background = 'rgba(99, 102, 241, 0.05)'}
                onMouseOut={(e) => e.currentTarget.style.background = 'transparent'}>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '12px' }}>
                    <div style={{ flex: 1 }}>
                      <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '8px' }}>
                        <h3 style={{ margin: 0, color: '#e0e7ff', fontSize: '16px', fontWeight: '600' }}>{opp.title}</h3>
                        <StatusBadge status={opp.status} />
                      </div>
                      <div style={{ color: '#94a3b8', fontSize: '13px', marginBottom: '8px' }}>{opp.agency}</div>
                      <div style={{ color: '#64748b', fontSize: '12px', lineHeight: '1.6' }}>{opp.description}</div>
                    </div>
                    <div style={{ display: 'flex', gap: '8px', marginLeft: '20px' }}>
                      <IconButton icon={Eye} onClick={() => setShowModal({ type: 'viewOpp', data: opp })} />
                      <IconButton icon={Trash2} onClick={() => deleteOpportunity(opp.id)} color="#ef4444" />
                    </div>
                  </div>
                  <div style={{ display: 'flex', gap: '24px', fontSize: '13px', flexWrap: 'wrap' }}>
                    <InfoItem icon={DollarSign} label="Value" value={`$${(opp.value / 1000).toFixed(0)}K`} color="#10b981" />
                    <InfoItem icon={Calendar} label="Deadline" value={opp.deadline} color="#f59e0b" />
                    <InfoItem icon={Award} label="Set-Aside" value={opp.setAside} color="#8b5cf6" />
                    <InfoItem icon={Briefcase} label="NAICS" value={opp.naics} color="#06b6d4" />
                    <InfoItem icon={FileText} label="Solicitation" value={opp.solicitationNumber} color="#64748b" />
                  </div>
                </div>
              ))}
            </div>
          </div>
        )}

        {/* Subcontractors View */}
        {activeTab === 'subcontractors' && (
          <div>
            <div style={{
              display: 'flex',
              gap: '12px',
              marginBottom: '24px',
              background: 'rgba(15, 23, 42, 0.6)',
              padding: '16px',
              borderRadius: '12px',
              border: '1px solid rgba(99, 102, 241, 0.1)'
            }}>
              <div style={{ flex: 1, position: 'relative' }}>
                <Search size={18} style={{ position: 'absolute', left: '12px', top: '50%', transform: 'translateY(-50%)', color: '#64748b' }} />
                <input
                  type="text"
                  placeholder="Search subcontractors..."
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                  style={{
                    width: '100%',
                    padding: '10px 10px 10px 40px',
                    background: 'rgba(30, 41, 59, 0.5)',
                    border: '1px solid rgba(99, 102, 241, 0.2)',
                    borderRadius: '8px',
                    color: '#e0e7ff',
                    fontSize: '14px',
                    fontFamily: 'inherit'
                  }}
                />
              </div>
              <button
                onClick={() => setShowModal('subcontractor')}
                style={{
                  padding: '10px 20px',
                  background: 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)',
                  border: 'none',
                  borderRadius: '8px',
                  color: 'white',
                  fontSize: '14px',
                  fontWeight: '600',
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px'
                }}>
                <Plus size={18} /> Add Subcontractor
              </button>
            </div>

            <div style={{
              display: 'grid',
              gridTemplateColumns: 'repeat(auto-fill, minmax(350px, 1fr))',
              gap: '20px'
            }}>
              {getFilteredSubs().map(sub => (
                <div key={sub.id} style={{
                  background: 'rgba(15, 23, 42, 0.8)',
                  backdropFilter: 'blur(20px)',
                  borderRadius: '16px',
                  padding: '24px',
                  border: '1px solid rgba(99, 102, 241, 0.2)',
                  transition: 'all 0.3s ease'
                }}
                onMouseOver={(e) => {
                  e.currentTarget.style.transform = 'translateY(-4px)';
                  e.currentTarget.style.boxShadow = '0 12px 24px rgba(99, 102, 241, 0.2)';
                }}
                onMouseOut={(e) => {
                  e.currentTarget.style.transform = 'translateY(0)';
                  e.currentTarget.style.boxShadow = 'none';
                }}>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '16px' }}>
                    <div>
                      <h3 style={{ margin: 0, color: '#e0e7ff', fontSize: '16px', fontWeight: '600', marginBottom: '4px' }}>{sub.name}</h3>
                      <div style={{
                        display: 'inline-block',
                        padding: '4px 12px',
                        background: sub.availability === 'Available' ? 'rgba(16, 185, 129, 0.2)' : 'rgba(245, 158, 11, 0.2)',
                        color: sub.availability === 'Available' ? '#10b981' : '#f59e0b',
                        borderRadius: '6px',
                        fontSize: '11px',
                        fontWeight: '600',
                        textTransform: 'uppercase'
                      }}>
                        {sub.availability}
                      </div>
                    </div>
                    <div style={{ display: 'flex', gap: '6px' }}>
                      <IconButton icon={Eye} onClick={() => setShowModal({ type: 'viewSub', data: sub })} size={16} />
                      <IconButton icon={Trash2} onClick={() => deleteSubcontractor(sub.id)} color="#ef4444" size={16} />
                    </div>
                  </div>

                  <div style={{ marginBottom: '16px' }}>
                    <div style={{ fontSize: '11px', color: '#64748b', textTransform: 'uppercase', marginBottom: '8px', fontWeight: '600' }}>Capabilities</div>
                    <div style={{ display: 'flex', flexWrap: 'wrap', gap: '6px' }}>
                      {sub.capabilities.map((cap, i) => (
                        <span key={i} style={{
                          padding: '4px 10px',
                          background: 'rgba(99, 102, 241, 0.2)',
                          color: '#818cf8',
                          borderRadius: '6px',
                          fontSize: '11px',
                          fontWeight: '500'

        justifyContent: 'space-between',

      }}>
        <h2 style={{ margin: 0, color: '#e0e7ff', fontSize: '18px', fontWeight: '600' }}>{title}</h2>
        <button onClick={onClose} style={{
          background: 'none',
          border: 'none',
          color: '#94a3b8',
          cursor: 'pointer',
          padding: '4px'
        }}>

      <div style={{ padding: '24px' }}>
